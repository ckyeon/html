<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
</head>

<body>
    <!-- Box vs Item-->
    <!-- Box -->
    <header></header>
    <footer></footer>
    <section></section>
    <div></div>
    <span></span>

    <!-- Item -->
    <h1></h1>
    <button></button>

    <!-- a: 하이퍼 링크-->
    <a href="https://google.com" target="_blank">Click</a>

    <!-- p: 문단 나누기-->
    <!-- s: 텍스트의 중요성, 심각성 및 긴급성 -->
    <!-- b: 텍스트의 주의 끌기 -->
    <p>This is a sentence. <b>That</b> is..</p> 

    <!-- span: in-line-->
    <p>This is a sentence. <span>That</span> is..</p> 

    <!-- div: box -->
    <p>This is a sentence.<div>That</div> is..</p> 

    
    <!-- ol, ul, li -->
    <ol type="i" reversed>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <ul>
        <li>Hello</li>
        <li>World</li>
        <li>!</li>
    </ul>


    <!-- Input -->
    <label for"">Name: </label>
    <input id="input_name" type="file">
</body>

</html>
