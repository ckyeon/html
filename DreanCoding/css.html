<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CSS DEMO</title>

    <style>
        * {
            color: green;
        }

        li {
            color: blue;
        }

        li#special {
            color: pink;
        }

        .red {
            width: 100px;
            height: 100px;
            background: yellow;
        }

        button:hover {
            color: red;
            background: beige;
        }

        a[href$=".com"] {
            color: purple;
        }
    </style>
</head>

<body>
    <ol>
        <li id="special">First</li>
        <li>Second</li>
    </ol>

    <h1 id="special">Hello</h1>

    <button>Button 1</button>
    <button>Button 2</button>

    <div class="red"></div>
    <div class="blue"></div>

    <a href="naver.com">Naver</a>
    <a href="googlenaver.com">Google</a>
    <a>Empty</a>

</body>


</html>
