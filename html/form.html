<!-- 사용자가 입력한 데이터를 서버로 전송하기 위한 <form> 태그 -->
<body>
    <form action="http://localhost/login.php"> <!-- 어디로 보낼지 정하기 위한 action 속성 -->
        <p>아이디 : <input type="text" name="ID"></p> <!-- 어떤 데이터인지 구분하기 위한 name 속성 -->
        <p>비밀번호 : <input type="password" name="PW"></p>
        <p>주소 : <input type="text" name="address"></p>
        <input type="submit"> <!-- 전송을 위한 submit 타입 -->
    </form>
</body>
