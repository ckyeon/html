<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- form의 입력 -->
    <!-- 기본 값 설정을 위한 value 속성-->
    <!-- 여러 줄을 입력 받는 <textarea> 태그의 기본 값은 태그의 내용에 입력-->
    <form action="">
        <p>
            <!-- 텍스트(한줄) 입력 -->
            text : <input type="text" name="id" value="default value">
        </p>
        <p>
            <!--- 비밀번호 입력 -->
            password : <input type="password" name="pwd" value="default value">
        </p>
        <p>
            <!-- 여러 줄 입력 -->
            textarea : 
            <textarea cols="30" rows="2">default value</textarea>
        </p>
    </form>

</body>

</html>
